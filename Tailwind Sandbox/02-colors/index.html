<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Zakaria Bhaibi</p>
    <p class="text-white">Zakaria Bhaibi</p>
    <p class="text-red-500">Zakaria Bhaibi</p>
    <p class="text-emerald-500">Zakaria Bhaibi</p>
    <p class="text-zinc-300">Zakaria Bhaibi</p>
    <p class="text-slate-800">Zakaria Bhaibi</p>

    <!-- Background Colors -->
    <p class="bg-slate-800 text-yellow-200">Zakaria Bhaibi</p>
    <p class="bg-emerald-400">Zakaria Bhaibi</p>
    <p class="bg-yellow-300">Zakaria Bhaibi</p>
    <p class="bg-indigo-800 text-white">Zakaria Bhaibi</p>
  

    <!-- Text Underline -->
    <p class="underline decoration-red-500">Zakaria Bhaibi</p>
    <p class="underline decoration-emerald-500">Zakaria Bhaibi</p>
    <p class="underline decoration-yellow-500">Zakaria Bhaibi</p>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-400">
    <input type="text" class="border border-zinc-400">
    <input type="text" class="border border-red-400">
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-500">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>
    <button class="outline outline-emerald-500">Hello</button>
    <button class="outline outline-slate-500">Hello</button>
    </br>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
      <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Sub</button>
      <button class="shadow-lg bg-cyan-500 shadow-orange-500/50">Sub</button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500 "checked>
    <input type="checkbox" class="accent-cyan-500 "checked>

    <!-- Arbitrary Colors -->
    <div  class="bg-[#033]">Hello</div>
    <div  class="bg-[rgb(255,0,0)]">Hello</div>
    <div  class="bg-[steelblue]">Hello</div>
  </body>
</html>
